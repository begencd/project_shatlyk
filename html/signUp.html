<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <link href="../styles/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="../styles//form.css" />
    <link
      rel="stylesheet"
      href="../node_modules/@mdi/font/css/materialdesignicons.min.css"
    />
    <script src="../js/component.js" defer></script>
    <script src="../js/formValidation.js"></script>
    <script src="../js/formRules.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        new FormValidator("registerForm", registerFormValidationRules);
      });
    </script>
  </head>
  <body class="size-full">
    <div class="bg-white h-dvh">
      <div class="pt-8 pl-6">
        <img src="../public/registerlogo.png" class="h-10 w-37.5" alt="" />
      </div>
      <div
        class="my-12 xl:container px-12 xl:px-4 mx-0 xl:mx-auto h-[calc(100dvh-7.5rem)]"
      >
        <div class="flex items-start justify-between h-full">
          <div class="w-full lg:w-[45%] xl:w-[40%] my-auto">
            <h1 class="text-text font-bold text-2xl tracking-wider">Вход</h1>
            <div class="flex flex-col w-full gap-6 mt-6">
              <form
                class="flex flex-col gap-y-3 form"
                id="registerForm"
                novalidate
              >
                <div class="form-item">
                  <label
                    for="registerEmail"
                    class="text-input-divider text-xs font-medium tracking-wide pl-2"
                    >Почта:</label
                  >
                  <div
                    class="rounded-3xl border-auth-input-border-color border px-4 h-12.5 flex items-center mt-1 input-container"
                  >
                    <i
                      class="mdi mdi-email"
                      data-input-id="registerEmailIcon"
                    ></i>
                    <div
                      class="h-6 w-px bg-input-divider mx-2 input-divider"
                    ></div>
                    <input
                      type="text"
                      class="h-12.5 text-input-divider text-xs font-normal tracking-wide w-full outline-none border-none"
                      placeholder="info@skazoknet.ru"
                      id="registerEmail"
                      name="email"
                    />
                  </div>
                </div>
                <div class="form-item">
                  <label
                    for="password"
                    class="text-input-divider text-xs font-medium tracking-wide pl-2"
                    >Пароль:</label
                  >
                  <div
                    class="rounded-3xl border-auth-input-border-color border px-4 h-12.5 flex items-center mt-1"
                  >
                    <i class="mdi mdi-lock"></i>
                    <div class="h-6 w-px bg-input-divider mx-2"></div>
                    <input
                      type="password"
                      class="h-12.5 text-input-divider text-xs font-normal tracking-wide w-full outline-none border-none"
                      placeholder="Password"
                      id="password"
                    />
                    <i
                      class="mdi mdi-eye pl-2 cursor-pointer password-toggle"
                      data-input-id="password"
                      id="registerPassword"
                    ></i>
                  </div>
                </div>
                <div class="form-item">
                  <label
                    for="confirmPassword"
                    class="text-input-divider text-xs font-medium tracking-wide pl-2"
                    >Повторите пароль:</label
                  >
                  <div
                    class="rounded-3xl border-auth-input-border-color border px-4 h-12.5 flex items-center mt-1"
                  >
                    <i class="mdi mdi-lock"></i>
                    <div class="h-6 w-px bg-input-divider mx-2"></div>
                    <input
                      type="password"
                      class="h-12.5 text-input-divider text-xs font-normal tracking-wide w-full outline-none border-none"
                      placeholder="Password"
                      id="confirmPassword"
                    />
                    <i
                      class="mdi mdi-eye pl-2 cursor-pointer password-toggle"
                      data-input-id="confirmPassword"
                      id="registerConfirmPassword"
                    ></i>
                  </div>
                </div>
                <div class="form-item">
                  <label
                    for="registerUser"
                    class="text-input-divider text-xs font-medium tracking-wide pl-2"
                    >Имя пользователя::</label
                  >
                  <div
                    class="rounded-3xl border-auth-input-border-color border px-4 h-12.5 flex items-center mt-1 input-container"
                  >
                    <i
                      class="mdi mdi-account"
                      data-input-id="registerUserIcon"
                    ></i>
                    <div
                      class="h-6 w-px bg-input-divider mx-2 input-divider"
                    ></div>
                    <input
                      type="text"
                      class="h-12.5 text-input-divider text-xs font-normal tracking-wide w-full outline-none border-none"
                      placeholder="info@skazoknet.ru"
                      id="registerUser"
                      name="user"
                    />
                  </div>
                </div>
                <button
                  type="submit"
                  class="text-center h-12.5 rounded-3xl border border-primary text-primary text-sm font-bold tracking-wide px-8 hover:bg-primary hover:text-white transition-colors cursor-pointer mt-4"
                >
                  Зарегистрировать
                </button>

                <!-- <div class="mt-4 text-center text-xs tracking-wide">
                  Забыли пароль?
                  <a href="#" class="text-primary">Восстановление пароля</a>
                </div> -->
              </form>
              <!--  -->
            </div>
          </div>
          <div class="w-[45%] xl:w-[40%] my-auto hidden lg:block">
            <img
              src="../public/registerimage.png"
              class="w-full h-auto"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
